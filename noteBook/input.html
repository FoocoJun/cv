<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs</title>
  </head>
  <body>

      <label>Your name :</label>

      <input type="file" name="" value="d"><br>

      <input type="checkbox" name="" value=""><br>

      <input type="datetime-local" name="" value="" min="2022-05-24T00:00" max="2022-06-25T00:00"><br>
      <input type="email" name="" value=""><br>
    </form>

  </body>
</html>
